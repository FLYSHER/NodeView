<!DOCTYPE html>
<html>
<head>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <script>if (window.module) module = window.module;</script>

    <meta charset="utf-8">
    <title>NodeView - Flysher</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>

    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <!-- force screen orientation on some browser -->
    <!-- <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-orientation" content="portrait"> -->

    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">

    <!-- for electron-->
    <script src="../renderer.js"></script>
</head>
<body>

<!-- 사이드 메뉴 -->
<div id="sidenav" class="sidenav">
    <!-- File -->
    <div id="resourceContainer" class="fileContainer">
        <ul class="tabs">
            <li class="tab-link current">
                <!-- File Label 및 가운데 정렬 -->
                <div class="labelAlign">
                    <label id = "slotResource" class="styleLabel">Resources</label>
                </div>
            </li>
            <li>
                <div class="filebox">
                    <label for='SlotLoader'>load</label>
                    <input type='file' id="SlotLoader" webkitdirectory/>
                    <script src='src/slot/SlotLoader.js'></script>
                    <div id="file_list" style="overflow:auto; width:0px;height:0px;">
                        <p></p>
                    </div>
                </div>
                <div class="filebox">
                    <label for='DefinesLoad'>symbol</label>
                    <input type='file' accept=".js" id="DefinesLoad"/>
                    <script src='src/slot/SlotLoader.js'></script>
                </div>
            </li>
        </ul>
        <div id="tab-0" class="tab-fileContent current">
            <!-- File Tree -->
            <div class="slotUIWidget">
                <ul class="resources" id="slotUiTree">
                </ul>
            </div>
        </div>
    </div>
    <!-- Hierarchy -->
    <div id="hierarchyContainer" class="hierarchyContainer">
        <ul class="hierarchyTabs">
            <li class="tab-link current" data-tab="tab-hierarchy">
                <div class="labelAlign">
                    <label id = "hierarchyLabel" class="styleLabel">Hierarchy</label>
                </div>
            </li>
            <li class="tab-link" data-tab="tab-symbols">
                <div class="labelAlign">
                    <label id = "symbolList" class="styleLabel">Symbols</label>
                </div>
            </li>
        </ul>
        <div id="tab-hierarchy" class="tab-hierarchyContent current">
            <div class = "hierarchyWidget">
                <div id="hierarchTree"></div>
            </div>
        </div>
        <div id="tab-symbols" class="tab-hierarchyContent">
            <div class = "symbolWidget">
                <div id="symbolTree"></div>
            </div>
        </div>
    </div>



    <!-- Save -->
    <div id="saveContainer" class="saveContainer">

        <div id="tab-save" class="tab-saveContent current">
            <div class = "saveWidget">
                <button onclick="saveSymbolData()">save symbol</button>
                <button onclick="saveResourceData()">save resource</button>
                <button onclick="saveSceneData()">save scene</button>
            </div>
        </div>

    </div>
</div>
<!-- 인스펙터 -->
<div id="inspector_nav" class="inspector_nav">
    <!-- Node Info, Table 로 구성 -->
    <div id="nodeInfoContainer" class="nodeInfoContainer">
        <ul class="tabs">
            <li class="tab-link current">
                <!-- Properties Label 및 가운데 정렬 -->
                <div class="alignCenter">
                    <label id = "propertiesLabel" class="styleLabel">Properties</label>
                </div>
            </li>
        </ul>
        <div id="tab-properties" class="tab-propertiesContent current">
            <table style="width:100%; height:87%; background-color: #353535;" style="table-layout: fixed">
                <tr>
                    <td>
                        <label class="styleLabel">Tag : </label>
                    </td>
                    <td>
                        <div id="tag">
                            <input type="text" class="positionInput" id="lTag" name="lTag" value="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">LocalPos : </label>
                    </td>
                    <td>
                        <div id="localPosition">
                            <input type="text" class="positionInput" id="lPosX" name="lPosX" value="">
                            <input type="text" class="positionInput" id="lPosY" name="lPosY" value="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">WorldPos : </label>
                    </td>
                    <td>
                        <div id="worldPosition">
                            <input type="text" class="positionInput" id="wPosX" name="wPosX" value="">
                            <input type="text" class="positionInput" id="wPosY" name="wPosY" value="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">ContentsSize : </label>
                    </td>
                    <td>
                        <label id="ContentsSize" class="styleLabel">(0, 0) </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">Opacity : </label>
                    </td>
                    <td>
                        <input type="range" id="opacity" name="opacity" value="10" min="0" max="255" style="width:50%">
                        <label id="opacityValue" class="styleLabel" style="font-size: 14px">0</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">Scale : </label>
                    </td>
                    <td>
                        <div id="scaleProperty">
                            <input type="text" class="positionInput" id="scaleX" name="scaleX" value="">
                            <input type="text" class="positionInput" id="scaleY" name="scaleY" value="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">Anchor : </label>
                    </td>
                    <td>
                        <div id="anchorProperty">
                            <input type="text" class="positionInput" id="anchorX" name="anchorX" value="">
                            <input type="text" class="positionInput" id="anchorY" name="anchorY" value="">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="widgetContainer" class="widgetContainer">
        <ul class="tabs">
            <li class="tab-link current">
                <!-- Widget Label 및 가운데 정렬 -->
                <div class="labelAlign">
                    <label id = "nodeTreeLabel" class="styleLabel">Animation</label>
                </div>
            </li>
            <li class="tab-link">
                <!-- Widget Label 및 가운데 정렬 -->
                <div class="alignCenter">
                    <input type="text" id = "searchNode" class = "searchNode" placeholder="Search" size="17" style="width: 100%;visibility:hidden">
                </div>
            </li>
        </ul>
        <div id="tab-animation" class="tab-widgetContent current">
            <!-- Animation Widget Tree -->
            <div class = "animationWidget">
                <div id="animationTree"></div>
            </div>
        </div>
    </div>

    <div id="skinContainer" class="widgetContainer">
        <ul class="tabs">
            <li class="tab-link current">
                <!-- Widget Label 및 가운데 정렬 -->
                <div class="labelAlign">
                    <label id="skinTreeLabel" class="styleLabel">Skin</label>
                </div>
            </li>
        </ul>
        <div id="tab-skin" class="tab-widgetContent current">
            <!-- Skin Widget Tree -->
            <div class="skinInfoWidget">
                <table style="background-color: #353535;" style="table-layout: fixed">
                    <tr>
                        <td>
                            <label class="styleLabel">id</label>
                            <label class="styleLabel">skin</label>
                        </td>
                        <td>
                            <input type="number" id="idInput" value="" name="name" minlength="1" maxlength="5">
                            <input type="number" id="valueInput" value="" name="name" minlength="1" maxlength="2">
                        </td>
                    </tr>
                </table>
            </div>
            <div class = "skinWidget">
                <div id="skinTree"></div>
            </div>
        </div>
    </div>
</div>



<div id="side_hr" class="side_hr"></div>
<div id="inspector_hr" class="inspector_hr"></div>
<script src="res/loading.js"></script>
<canvas id="gameCanvas" width="480" height="720"></canvas>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script cocos src="main.js"></script>
<script src="src/DownloadCurrent.js"></script>
</body>
</html>
