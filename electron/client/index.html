<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

    <script>if (window.module) module = window.module;</script>

    <meta charset="utf-8">
    <title>NodeView - Flysher</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>

    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="msapplication-tap-highlight" content="no">

    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">

    <script src="../renderer.js"></script>
</head>
<body>
<div id="top-right-controls">
    <div id="resolution-controller" class="toggleable-control" style="display: none;">
        <label class="styleLabel">Resolution:</label>
        <input type="number" id="res-width-input" class="positionInput" value="800">
        <span class="styleLabel" style="margin: 0 5px;">x</span>
        <input type="number" id="res-height-input" class="positionInput" value="600">
        <button id="res-apply-btn" class="styleButton" style="margin-left: 10px;">Apply</button>
    </div>

    <div id="panel-toggle-menu-container" class="toggleable-control" style="display: none;">
        <button id="panel-toggle-button"><i class="fas fa-layer-group"></i> 패널 목록</button>
        <div id="panel-toggle-dropdown"></div>
    </div>

    <button id="main-menu-toggle-btn"><i class="fas fa-bars"></i></button>
</div>
<div id="resize-overlay"></div>
<div id="panels-container-area">
    <div class="vertical-guide"></div>
    <div class="horizontal-guide"></div>
</div>

<div id="original-content-templates">
    <div id="fileContainer" class="fileContainer">
        <ul class="tabs">
            <li class="tab-link current">
                <div align="center">
                    <label id = "fileLabel" class="styleLabel">File List</label>
                </div>
            </li>
        </ul>
        <div id="tab-1" class="tab-fileContent current">
            <div class = "smallWidget">
                <div id="fileNameTree"></div>
            </div>
            <div class="button-group">
                <button type="button" id="deleteBtn" class="styleButton" title="파일 삭제" style="width: 30%;">Delete</button>
                <button type="button" id="frontBtn" class="styleButton" title="zorder 앞으로 변경" style="width:30%;">Front</button>
                <button type="button" id="backBtn" class="styleButton" title="zorder 뒤로 변경" style="width:30%;">Back</button>
            </div>
        </div>
    </div>

    <div id="widgetContainer" class="widgetContainer">
        <ul class="tabs">
            <li class="tab-link current" style="display: flex; align-items: center; gap: 6px;">
                <div align="center">
                    <label id = "nodeTreeLabel" class="styleLabel">Widget</label>
                </div>
                <div align="center">
                    <input type="text" id = "searchNode" class = "searchNode" placeholder="Search" size="12" style="width: 100px;visibility:hidden">
                </div>
            </li>
        </ul>
        <div id="tab-1" class="tab-widgetContent current">
            <div class = "treeWidget">
                <div id="widgetTree"></div>
                <div id="animationTree"></div>
            </div>
            <div class="button-group">
                <button type="button" id="toggleVisible" class="styleButton" title="노드 표시" style="width: 22%;">Visible</button>
                <button type="button" id="openAll" class="styleButton" title="모든 노드 트리 열기" style="width: 22%;">Open</button>
                <button type="button" id="closeAll" class="styleButton" title="모든 노드 트리 닫기" style="width: 22%;">Close</button>
                <button type="button" id="copyBtn" class="styleButton" title="위젯 노드 트리 복사" style="width: 22%;">Copy</button>
            </div>

            <div id="ui-option">
            </div>

            <div id="spine-option" style="visibility: hidden;">
                <div class="button-group">
                    <button type="button" id="debugBone" class="styleButton" style="width: 45%;">Show Bone</button>
                    <button type="button" id="debugSlot" class="styleButton" style="width: 45%;">Show Slot</button>
                </div>
            </div>
        </div>
    </div>

    <div id="uiAnimationContainer" class="uiAnimationContainer">
        <ul class="tabs">
            <li class="tab-link current">
                <div align="center">
                    <label id = "animationTreeLabel" class="styleLabel">UI Animation</label>
                </div>
            </li>
        </ul>
        <div id="tab-1" class="tab-uiAnimContent current">
            <div class = "actionWidget">
                <div id="actionTree"></div>
            </div>
        </div>
    </div>

    <div id="nodeInfoContainer" class="nodeInfoContainer">
        <ul class="tabs">
            <li class="tab-link current">
                <div align="center">
                    <label id = "propertiesLabel" class="styleLabel">Properties</label>
                </div>
            </li>
        </ul>
        <div id="tab-1" class="tab-propertiesContent current">
            <table style="width:100%; background-color: #353535;" style="table-layout: fixed">
                <tr>
                    <td>
                        <label class="styleLabel">LocalPos : </label>
                    </td>
                    <td>
                        <label id = "localPos" class="styleLabel">(0, 0) </label>
                        <div id = "localPosition"  style="display: none;">
                            <input type="text" class="positionInput" id ="lPosX" name="lPosX" value="">
                            <input type="text" class="positionInput" id ="lPosY" name="lPosY" value="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">LocalSize : </label>
                    </td>
                    <td>
                        <label id = "LocalSize" class="styleLabel">(0, 0) </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">WorldPos : </label>
                    </td>
                    <td>
                        <input type="text" class="positionInput" name="wPosX" value="">
                        <input type="text" class="positionInput" name="wPosY" value="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">Opacity : </label>
                    </td>
                    <td>
                        <input type="range" id="opacity" name="opacity" value="10" min="0" max="255" style="width:50%">
                        <label id = "opacityValue" class="styleLabel" style="font-size: 14px">0</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">Scale : </label>
                    </td>
                    <td>
                        <label id = "scaleValue" class="styleLabel">(0, 0) </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="styleLabel">Anchor : </label>
                    </td>
                    <td>
                        <label id = "anchorValue" class="styleLabel">(0, 0) </label>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="sequencerContainer" class="widgetContainer">
        <ul class="tabs">
            <li class="tab-link current">
                <div align="center">
                    <label id="sequencerLabel" class="styleLabel">Animation Sequencer</label>
                </div>
            </li>
        </ul>
        <div id="tab-1" class="tab-widgetContent current">

            <div id="timeline-top-bar">
                <div class="button-group" style="padding: 0; justify-content: flex-end;">
                    <button type="button" id="zoom-out-btn" class="styleButton" title="축소">-</button>
                    <button type="button" id="zoom-in-btn" class="styleButton" title="확대">+</button>
                </div>
            </div>

            <div id="timeline-editor">
                <div id="timeline-header-wrapper">
                    <div id="timeline-header-label"></div>
                    <div id="timeline-header-ruler">
                        <div id="timeline-ruler"></div>
                    </div>
                </div>
                <div id="timeline-body-wrapper">
                    <div id="track-labels-container">
                    </div>
                    <div id="timeline-tracks-container">
                        <div id="timeline-content">
                        </div>
                    </div>
                    <div id="timeline-interaction-overlay"></div>
                </div>
                <div id="timeline-playhead"></div>
            </div>

            <div class="button-group">
                <button type="button" id="addSequenceBtn" class="styleButton" title="현재 애니메이션을 시퀀스에 추가" style="width: 24%;">Add</button>
                <button type="button" id="playSequenceBtn" class="styleButton" title="시퀀스 전체 재생" style="width: 24%;">Play</button>
                <button type="button" id="stopSequenceBtn" class="styleButton" title="시퀀스 정지" style="width: 24%;">Stop</button>
                <button type="button" id="clearSequenceBtn" class="styleButton" title="시퀀스 초기화" style="width: 24%;">Clear</button>
            </div>
        </div>
    </div>

    <div align="center">
        <button type="button" id="DownloadBtn" class="styleButton" title="Download" style="width: 80%; visibility: hidden;">Download</button>
    </div>
</div>

<div id="game-canvas-template">
    <canvas id="gameCanvas" width="480" height="720"></canvas>
</div>

<script src="res/loading.js"></script>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script cocos src="main.js"></script>
<script src="src/DownloadCurrent.js"></script>
</body>
</html>
