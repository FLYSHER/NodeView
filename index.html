<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Hello World test</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>

    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>

    <!-- force screen orientation on some browser -->
    <!-- <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-orientation" content="portrait"> -->

    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
</head>
<body>
<!-- 사이드 메뉴 -->
<div id="sidenav" class="sidenav">
    <!-- File List Label 및 가운데 정렬 -->
    <div align="center">
        <label id = "fileLabel" class="styleLabel">File List</label>
    </div>
    <!-- File List Widget -->
    <div class = "smallWidget">
        <div id="fileNameTree"></div>
    </div>
    <!-- File Delete Button -->
    <button type="button" id="deleteBtn" class="styleButton">Delete</button>
    <!-- Widget Label 및 가운데 정렬 -->
    <div align="center">
        <label id = "nodeTreeLabel" class="styleLabel">Widget</label>
    </div>
    <!-- Widget Tree -->
    <div class = "treeWidget">
        <div id="widgetTree"></div>
        <div id="animationTree"></div>
    </div>
    <!-- Widget Tree Visible Button -->
    <button type="button" id="toggleVisible" class="styleButton">Visible</button>

    <div class = "hideWidget">
        <!-- UI Animation Label 및 가운데 정렬 -->
        <div align="center">
            <label id = "animationTreeLabel" class="styleLabel"></label>
        </div>
        <!-- UI Animation Widget -->
        <div class = "actionWidget">
            <div id="actionTree"></div>
        </div>
    </div>
    <!-- Node Info, Table 로 구성 -->
    <div class = "NodeInfoWidget">
        <table>
            <tr>
                <td>
                    <label class="styleLabel">LocalPos : </label>
                </td>
                <td>
                    <label id = "localPos" class="styleLabel">(0, 0) </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="styleLabel">LocalSize : </label>
                </td>
                <td>
                    <label id = "LocalSize" class="styleLabel">(0, 0) </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="styleLabel">WorldPos : </label>
                </td>
                <td>
                    <input type="text" id="worldPos" name="wPosX" value="">
                    <input type="text" id="worldPos" name="wPosY" value="">
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="side_hr" class="side_hr"></div>
<script src="res/loading.js"></script>
<canvas id="gameCanvas" width="480" height="720"></canvas>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script cocos src="main.js"></script>
</body>
</html>
